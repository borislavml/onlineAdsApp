<div class="modal-header">
    <h3 class="modal-title text-center">Confirm deleting category</h3>
</div>
<div class="modal-body">
    <!--name -->
    <div class="row">
        <div class="col-md-2 col-sm-2 col-xs-2 ad-info-text"> <strong> Category:</strong> </div>
        <div class="col-md-6 col-sm-6 col-xs-6 well well-sm">{{categoryName}}</div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <p class="text-danger text-center"><b class="text-danger">Note:</b> You can not delete categoires which have advertisments.You should delete all ads in this categoty before that.</p>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-info" ng-click="ok()">Delete</button>
    <button class="btn btn-primary" ng-click="cancel()">Cancel</button>
</div>
