<div class="modal-header">
    <h3 class="modal-title text-center">Confirm deleting user.</h3>
</div>
<div class="modal-body">
    <!--name -->
    <div class="row">
        <div class="col-md-2 col-sm-2 col-xs-2 ad-info-text"> <strong>Name:</strong> </div>
        <div class="col-md-6 col-sm-6 col-xs-6 well well-sm">{{currentUser.name}}</div>
    </div>
    <!-- email -->
    <div class="row">
        <div class="col-md-2 col-sm-2 col-xs-2 ad-info-text"> <strong>Email:</strong> </div>
        <div class="col-md-6 col-sm-6 col-xs-6 well well-sm">{{currentUser.email}}</div>
    </div>
    <!-- phone -->
    <div class="row">
        <div class="col-md-2 col-sm-2 col-xs-2 ad-info-text"> <strong>Phone:</strong> </div>
        <div class="col-md-6 col-sm-6 col-xs-6 well well-sm">{{currentUser.phoneNumber}}</div>
    </div>
    <!-- Town -->
    <div class="row">
        <div class="col-md-2 col-sm-2 col-xs-2 ad-info-text"> <strong>Town</strong> </div>
        <div class="col-md-6 col-sm-6 col-xs-6 well well-sm">
            {{currentUser.town.name ? currentUser.town.name : 'Not available' }}
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <p class="text-danger text-center"><b class="text-danger">Note:</b> Deleting the user will also delete all ads published by this user.</p>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-info" ng-click="ok()">Delete</button>
    <button class="btn btn-primary" ng-click="cancel()">Cancel</button>
</div>
