<div class="modal-header">
    <h3 class="modal-title text-center">Add Town</h3>
</div>
<form name="addTown" class="form-horizontal ">
    <fieldset>
        <div class="modal-body">
            <div class="row">
                <div class="col-md-10 col-sm-10 col-xs-10">
                    <div class="form-group">
                        <label for="name" class="col-md-3 col-sm-4 col-xs-4 control-label">
                        Town: <b class="text-danger">*</b> </label>
                        <div class="col-md-9 col-sm-8 col-xs-8">
                            <input type="text" name="name" class="form-control" id="name"
                            placeholder="Town name" ng-model="townName" required>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <div class="form-group">
                <button class="btn btn-info" type="submit" name="add" ng-click="ok()">Add</button>
                <button class="btn btn-primary" ng-click="cancel()">Cancel</button>
            </div>
        </div>
    </fieldset>
</form>
