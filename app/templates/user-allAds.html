<div class="row">
  <div class="col-md-10 col-sm-10 col-xs-11">
	<ul class="all-ads-list">
		<li ng-repeat="ad in userAdsData.ads" class="well">
			<!--header -->
			<div class="row">
				<div class="col-md-8 col-sm-8 col-xs-12">
					<h3>{{ad.title}}</h3>
				</div>
				<div class="col-md-4 col-sm-4 col-xs-12 pull-right">
					<span class="text-info pull-right"> {{ad.date | date:"EEE dd-MMM-yyyy"}} </span>
				</div>
			</div>
			<!-- info -->
			<div class="row">
				<div class="col-md-4 col-sm-4 col-xs-8">
					<img src="./img/No_image_available.svg" ng-src="{{ad.imageDataUrl}}" alt="" class="ad-image img-responsive">
				</div>
				<div class="col-md-8 col-sm-8 col-xs-12">
					<p class="well well-sm ad-info-paragraph"> {{ad.text}} </p>
					<div class="row">
						<div class="col-md-2 col-sm-3 col-xs-3  ad-info-text"> <strong>Category </strong> </div>
						<div class="col-md-9 col-sm-8 col-xs-8 well well-sm">{{ad.categoryName}}</div>
					</div>
					<div class="row">
						<div class="col-md-2 col-sm-3 col-xs-3 ad-info-text"> <strong>Town </strong>  </div>
						<div class="col-md-9 col-sm-8 col-xs-8 well well-sm">
							{{ad.townName}}
						</div>
					</div>
					<div class="row">
						<div class="col-md-2 col-sm-3 col-xs-3 ad-info-text"> <strong>Status: </strong></div>
						<div class="col-md-9 col-sm-8 col-xs-8 well well-sm">{{ad.status}} </div>
					</div>
				</div>
			</div>
		</li>
	</ul>
	</div>
</div>
